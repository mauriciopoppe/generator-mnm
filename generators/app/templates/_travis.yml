language: node_js
env: CI=true
sudo: false

node_js:
  - "stable"
  - "4.2"

<% if (config.codeCoverage) { %>
before-script:
  - npm install coveralls
<% } %>

script:
  - npm run lint<% if (config.codeCoverage) { %>
  - npm run test:cov && cat ./coverage/lcov.info | coveralls<% } else { %>
  - npm test<% } %>

